<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- SEO 相关 meta 标签 -->
    <title>十二生肖合成 - 2048风格的益智小游戏</title>
    <meta name="description" content="一款基于十二生肖的趣味合成游戏，通过滑动合并相同生肖，努力合成十二生肖，享受趣味益智的游戏体验。">
    <meta name="keywords" content="十二生肖,合成游戏,2048,益智游戏,中国传统文化,手机游戏,休闲游戏">
    <meta name="author" content="Your Name">

    <!-- Open Graph 标签，用于社交媒体分享 -->
    <meta property="og:title" content="十二生肖合成 - 趣味益智小游戏">
    <meta property="og:description" content="合并相同的生肖，看看你能否集齐十二生肖！一款融合中国传统文化的休闲益智游戏。">
    <meta property="og:type" content="website">
    <meta property="og:image" content="path/to/your/game-preview.jpg">

    <!-- iOS 图标和启动画面 -->
    <link rel="apple-touch-icon" href="path/to/your/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="生肖合成">

    <!-- PWA 相关 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#faf8ef">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="container">
            <h1>十二生肖合成</h1>
            <div class="score">分数: <span id="score">0</span></div>
            <div class="grid"></div>
            <button id="new-game">新游戏</button>

            <!-- 添加排行榜 -->
            <div class="leaderboard">
                <h2>排行榜 Top 10</h2>
                <div id="leaderboard-list"></div>
            </div>

            <!-- 添加游戏结束弹窗 -->
            <div id="game-over-modal" class="modal">
                <div class="modal-content">
                    <div class="pig">🐷</div>
                    <h2>游戏结束啦！</h2>
                    <p>你的得分是: <span class="final-score"></span></p>
                    <button id="restart-game">再玩一次</button>
                </div>
            </div>
        </div>

        <!-- 添加合成指南 -->
        <div class="merge-guide">
            <h2>合成指南</h2>
            <div class="guide-item">
                <span class="animal">🐭</span> + <span class="animal">🐭</span> = <span class="animal">🐮</span>
            </div>
            <div class="guide-item">
                <span class="animal">🐮</span> + <span class="animal">🐮</span> = <span class="animal">🐯</span>
            </div>
            <div class="guide-item">
                <span class="animal">🐯</span> + <span class="animal">🐯</span> = <span class="animal">🐰</span>
            </div>
            <div class="guide-item">
                <span class="animal">🐰</span> + <span class="animal">🐰</span> = <span class="animal">🐲</span>
            </div>
            <div class="guide-item">
                <span class="animal">🐲</span> + <span class="animal">🐲</span> = <span class="animal">🐍</span>
            </div>
            <div class="guide-item">
                <span class="animal">🐍</span> + <span class="animal">🐍</span> = <span class="animal">🐎</span>
            </div>
            <div class="guide-item">
                <span class="animal">🐎</span> + <span class="animal">🐎</span> = <span class="animal">🐑</span>
            </div>
            <div class="guide-item">
                <span class="animal">🐑</span> + <span class="animal">🐑</span> = <span class="animal">🐒</span>
            </div>
            <div class="guide-item">
                <span class="animal">🐒</span> + <span class="animal">🐒</span> = <span class="animal">🐔</span>
            </div>
            <div class="guide-item">
                <span class="animal">🐔</span> + <span class="animal">🐔</span> = <span class="animal">🐕</span>
            </div>
            <div class="guide-item">
                <span class="animal">🐕</span> + <span class="animal">🐕</span> = <span class="animal">🐷</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
